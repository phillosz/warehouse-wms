version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: warehouse_wms_db
    environment:
      POSTGRES_DB: warehouse_wms
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
